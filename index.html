<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cookies</title>
</head>

<body>

    <section class="section-cookies">
        <div class="container">
            <h1 class="title-cookies">Ask the Fortune Cookie</h1>
            <div class="content-cookies">
                <img class="star star-one" src="img/star.svg" alt="">
                <img class="star star-two" src="img/star.svg" alt="">
                <img class="star star-free" src="img/star.svg" alt="">
                <img class="star star-four" src="img/star.svg" alt="">
                <img class="star star-five" src="img/star.svg" alt="">
                <img class="star star-six" src="img/star.svg" alt="">
                <img class="star star-seven" src="img/star.svg" alt="">
                <img class="star star-eight" src="img/star.svg" alt="">
                <img class="star star-nine" src="img/star.svg" alt="">
                <img class="star star-ten" src="img/star.svg" alt="">
                <img class="star star-eleven" src="img/star.svg" alt="">

                <button class="btn cookies-one"><img src="img/1.svg" alt=""></button>
                <button class="btn cookies-two"><img src="img/2.svg" alt=""></button>
                <button class="btn cookies-free"><img src="img/9.svg" alt=""></button>
                <button class="btn cookies-four"><img src="img/4.svg" alt=""></button>
                <button class="btn cookies-five"><img src="img/7.svg" alt=""></button>
                <button class="btn cookies-six"><img src="img/8.svg" alt=""></button>
                <button class="btn cookies-seven"><img src="img/3.svg" alt=""></button>
                <button class="btn cookies-eight"><img src="img/5.svg" alt=""></button>
                <button class="btn cookies-nine"><img src="img/6.svg" alt=""></button>

            </div>
        </div>
    </section>

    <section class="modal">
        <div class="modal-container">
            <div class="modal-close">
                <div class="one"></div>
                <div class="two"></div>
            </div>
            <div class="cookies-text"></div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
